<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Character Profile</h1>
        <div class="character-card"><!-- block for displaying character information -->
            <h2 id="displayName"></h2>
            <img id="displayImage" src="" alt="Character Image">
            <!-- display of character characteristics -->
            <p><strong>Class:</strong> <span id="displayClass"></span></p>
            <p><strong>Skills:</strong> <span id="displaySkills"></span></p>
            <p><strong>Strength:</strong> <span id="displayStrength"></span></p>
            <p><strong>Alignment:</strong> <span id="displayAlignment"></span></p>
            <p><strong>Special Ability:</strong> <span id="displaySpecialAbility"></span></p>
            <p><strong>Experience:</strong> <span id="displayExperience"></span></p>
        </div>
        <a href="index.html">Create Another Character</a>
    </div>

    <script src="results.js"></script>
</body>
</html>
